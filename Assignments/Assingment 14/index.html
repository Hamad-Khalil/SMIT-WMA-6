<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="str">
            <div id="input">
                <input type="text" id="inp" placeholder="0">
            </div>
            <div id="btn">

                <div class="row1">

                    <button class="exp col" value="In" onclick="fact()">X!</button>
                    <button class="exp" value="Ans" onclick="findCube()">x^3</button>
                    <button class="exp col" value="^2" onclick="findSq()">x^2</button>

                    <button class="exp" value="%" onclick="findPcntg()">%</button>
                    <button id="SC" style="margin: 5px;
                      width: 80px;
                      height: 60px;
                      background: none;
                      border: 1px solid rgb(0, 0, 0);
                      border-radius: 10px;
                      font-size: x-large;
                      background-color: white;"><a style="text-decoration: none;" href="index2.html">Sci</a></button>
                    <button id="AC" onclick="clearALL()">AC</button>
                </div>
                <div class="row2">
                    <button class="exp col" value="cos" onclick="cos()">cos</button>
                    <button class="exp col" value="log" onclick="log()">log</button>
                    <button class="num">7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                    <button class="exp1" value="X">X</button>
                    <button class="exp1" value="/">/</button>
                </div>
                <div class="row3">
                    <button class="exp col" value="tan" onclick="tan()">tan</button>
                    <button class="exp" value="3.14" onclick="y.value+='*(3.14)' "> Pi</button>
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                    <button class="exp1" value="-">-</button>
                    <button class="exp1" value="(">*(</button>
                </div>
                <div class="row4">
                    <button class="exp col" value="sin" onclick="sin()">sin</button>
                    <button class="exp col" value="rad" onclick="rad()">rad</button>
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3
                    ">3</button>
                    <button class="exp1" value="+">+</button>
                    <button class="exp1" value=")">)</button>
                </div>
                <div class="row5">
                    <button class="exp col" value="*10^" onclick="e()">Exp</button>
                    <button style="border: 1px solid black;;border-radius: 10px; font-size: x-large;" onclick="sqrt()">âˆš</button>
                    <!-- <button style="border: 1px solid black;
                    border-radius: 10px;" class="col" ><img src="Vector.png" alt="" width="30%"></button> -->
                    <button class="num" value="0">0</button>
                    <button class="num" value="00">00</button>
                    <button class="num" value=".">.</button>
                    <button style="border: 1px solid black;;border-radius: 10px; font-size: x-large;" onclick="Delete()">Del</button>
                    <button class="eql" onclick="y.value=eval(y.value)">=</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clearALL() {
            document.getElementById('inp').value = ''
        }
        let x = document.querySelectorAll(".num");
        let y = document.querySelector("#inp");
        let z = document.querySelectorAll(".exp1")
        for (item of z) {
            item.addEventListener('click', (e) => {
                btntext = e.target.innerText;
                if (btntext == 'X') {
                    btntext = '*';
                }

                y.value += btntext;
            })
        }
        for (item of x) {
            item.addEventListener('click', (e) => {
                btntxt = e.target.innerText;
                y.value += btntxt;
            })
        }
        function Delete() {
            let del = document.getElementById('inp').value;
            document.getElementById('inp').value = del.slice(0, -1)
        }
        function findSq() {
            let input = document.getElementById("inp").value
            let sq = Math.pow(input, 2)
            document.getElementById("inp").value = sq
        }
        function sin() {
            y.value = Math.sin(y.value)
        }
        function cos() {
            y.value = Math.cos(y.value)
        }
        function tan() {
            y.value = Math.tan(y.value)
        }
        function log() {
            y.value = Math.log(y.value)
        }
        function e() {
            y.value += y.value*(.71828)
        }
        function fact() {
            let i, num, f;
            f = 1
            num = y.value;
            for (i = 1; i < num; i++) {
                f = f * i
            }
            y.value = f
        }
        function sqrt() {
            y.value = Math.sqrt(y.value)
        }
        function rad() {
            y.value = y.value*(Math.PI / 180)
        }
        function findPcntg(){
            let sol= eval(y.value)
            y.value= sol*100
        }
        function findCube(){
            y.value=Math.pow(y.value, 3)
        }

</body>
